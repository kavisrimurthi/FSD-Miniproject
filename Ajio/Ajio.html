<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titlebar">
        <div class="logo">
            <img src="Webpage image/Ajio-Logo.png" alt="Ajio" id="Image1">
        </div>
        <div class="titleicon">
            <div class="con1">
                <div class="submenu1">Signin/join AJIO</div>
                <div class="submenu1">Customer Care</div>
                <div class="submenu2">Visit  AJIOLUXE</div>
            </div>
            <div class="con2"> 
                <div class="submenu4">MEN</div>
                <div class="submenu5">WOMEN</div>
                <div class="submenu6">KIDS</div>
                <div class="submenu7">BEAUTY</div>
                <div class="submenu8">KITCHEN</div>
                <div class="submenu9">Search Ajio
                    <div class="icon">
                        <img src="Webpage image/search" alt="search"  id="Image3">
                    </div>
                </div>
                <div class="icon-circle1">
                    <img src="Webpage image/wishlist.icon.jpg" alt="wishlist" id="Image4">
                </div>
                <div class="icon-circle2">
                    <img src="Webpage image/shopping-bag-3049.png" alt="bag" id="Image5">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="List">
            <img src="Webpage image/Ajio-Coupons-Deals-About.jpg" alt="offers" id="Image2">
        </div><br>
        <div class="Scrollbar">
            <img src="Webpage image/Scroll bar.PNG" alt="scrollbar" id="Image6">
        </div>
    </div>
</body>
</html>
